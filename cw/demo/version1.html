<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>文章頁 Demo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			min-width: 1440px;
		}
		img {
			display: block;
		}
		header {
			position: fixed;
			top: 0;
			width: 100%;
			height: 61px;
			background-color: #fff;
		}
		header img {
			position: absolute;
			top: 0;
			left: 50%;
			transition: opacity 0.3s;
			transform: translateX(-50%);
		}
		header img,
		main img {
			width: 1440px;
			margin-left: auto;
			margin-right: auto;
		}
		header img.scroll,
		header.scroll_down img.normal,
		header.scroll_down.scroll img.scroll {
			opacity: 0;
		}
		header.scroll_down img.scroll,
		header.scroll_down.scroll img.normal {
			opacity: 1;
		}
		main {
			padding-top: 61px;
		}
		.sns {
			position: fixed;
			top: 50%;
			left: 0;
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<header>
		<img class="normal" src="v1/header.png" alt="正常版header">
		<img class="scroll" src="v1/headerscroll.png" alt="往上滑版header">
	</header>
	<div class="sns">
		<img src="v1/share.png" width="44" alt="分享">
	</div>
	<main>
		<img src="v1/bg.png" alt="文章">
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var width = $(window).width(),
				iScrollPos = 0;
			$(window).scroll(function() {
				// 往上滾動出現<header>
				var iCurScrollPos = $(this).scrollTop();
				if (iCurScrollPos >= 400) {
					$("header").addClass("scroll_down");
				} else {
					$("header").removeClass("scroll_down");
				}
				if (iCurScrollPos < iScrollPos) {
					$("header").addClass("scroll");
				} else {
					$("header").removeClass("scroll");
				}
				iScrollPos = iCurScrollPos;
				if ($("header").offset().top == 0) {
					$("header").removeClass("scroll");
				}
			});
		})
	</script>
</body>
</html>
