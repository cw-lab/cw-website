<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>文章頁 Demo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			min-width: 1440px;
		}
		img {
			display: block;
		}
		header {
			position: fixed;
			top: 0;
			left: 50%;
			width: 1440px;
			height: 61px;
			background-color: #fff;
			transform: translateX(-50%);
			z-index: 5;
		}
		header img {
			position: absolute;
			top: 0;
			left: 0;
			transition: opacity 0.3s;
		}
		header img,
		main .bg > img {
			width: 1440px;
		}
		header img.scroll,
		header.scroll img.normal {
			opacity: 0;
		}
		header img.normal,
		header.scroll img.scroll {
			opacity: 1;
		}
		main {
			width: 1440px;
			padding-top: 60px;
			margin-left: auto;
			margin-right: auto;
		}
		main .bg {
			position: relative;
		}
		main .bg1 {
			z-index: 2;
		}
		main .bg2 {
			z-index: 1;
		}
		.sns {
			position: absolute;
			top: 0;
			left: 234.5px;
			margin-left: -3px;
		}
		.sns.bottomfixed {
			position: absolute;
			top: auto;
			bottom: 39px;
			left: 234.5px;
		}
		.sns.rightfixed {
			position: fixed;
			top: 96px;
			left: calc( (100% - 1440px) / 2 + 234.5px );
		}
	</style>
</head>
<body>
	<header>
		<img class="normal" src="v1/header.png" alt="正常版header">
		<img class="scroll" src="v1/headerscroll.png" alt="往上滑版header">
	</header>
	<main>
		<div class="bg bg1">
			<img src="v1/bg1.png" alt="文章1">
		</div>
		<div class="bg bg2">
			<img src="v1/bg2.png" alt="文章2">
			<div class="sns">
				<img src="v1/share.png" width="36" alt="分享">
			</div>
		</div>
		<div class="bg bg3">
			<img src="v1/bg3.png" alt="文章3">
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var width = $(window).width(),
				iScrollPos = 0;
			$(window).scroll(function() {
				// 往上滾動出現<header>
				var iCurScrollPos = $(this).scrollTop(),
					bg2Top = $('main .bg2').offset().top - 96,
					bg3Top = $('main .bg3').offset().top - 96 - 41 - $('.sns').outerHeight();
				console.log(iCurScrollPos, bg2Top, bg3Top)
				if (iCurScrollPos >= 400) {
					$("header").addClass("scroll");
				} else {
					$("header").removeClass("scroll");
				}
				if ( (iCurScrollPos > bg2Top) && (iCurScrollPos < bg3Top) ) {
					$(".sns").addClass("rightfixed");
				} else {
					$(".sns").removeClass("rightfixed");
				}
				if ( iCurScrollPos >= bg3Top ) {
					$(".sns").addClass("bottomfixed");
				} else {
					$(".sns").removeClass("bottomfixed");
				}
			});
		})
	</script>
</body>
</html>
