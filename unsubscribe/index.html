<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全閱讀取消自動續訂原因與建議｜天下雜誌</title>
    <link rel="shortcut icon" href="https://www.cw.com.tw/assets_new/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/cw.css">
    <link rel="stylesheet" href="../assets/css/webaccess.css">
</head>
<body class="unsubscribe__page">
    <div class="container py20">
        <form>
            <div>
                <h2 class="my0">請問您取消天下全閱讀自動續訂最主要的原因是？<span class="color-primary">*</span></h2>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">內容不符合期待</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">看其他媒體提供的免費內容就夠了</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">改成付費訂閱其他的媒體</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">有其他免費管道可看天下雜誌的內容</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">改訂全閱讀的其他方案</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">不滿意 App 功能</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">不滿意網站功能</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">習慣於紙本閱讀</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">價格太貴／續訂沒優惠</span>
                </label>
                <label class="label--radio my10">
                    <input type="radio" name="reason">
                    <span class="label__radio__mark"></span>
                    <span class="label__radio__txt">其他原因</span>
                    <div class="form__group form__group--filled">
                        <div class="label">
                            <div class="form__group__placeholder">請輸入 e-mail</div>
                            <input type="email" class="form__group__input form__group__input--default">
                        </div>
                    </div>
                </label>
            </div>
            <div>
                <h2 class="my0 pt30">您覺得天下全閱讀有任何需要改善的地方嗎？</h2>
                <div class="h5 mt5 mb0">不論是對於內容、App 或網站的使用功能等各方面，都誠摯希望您能告訴我們，以做為我們服務改善的依據，謝謝您！</div>
                <textarea name="improve__text" id="improve__text" class="mt20"></textarea>
            </div>
            <div class="text-center mt30">
                <button type="submit" class="btn btn--contained" disabled>送出</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://www.cw.com.tw/assets_new/js/jquery1.10.2.js"></script>
    <script type="text/javascript" src="../assets/js/cw.js"></script>
    <script>
        $(function(){
            $('form input[type=radio]').on('change', function() {
                $('form button').prop('disabled', false);
            });
            $('form input[type=email]').on('change click', function() {
                $(this).parent().parent().siblings('input[type=radio]').attr('checked', true);
                $('form button').prop('disabled', false);
            });
        })
    </script>
</body>
</html>
