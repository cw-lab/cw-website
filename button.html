<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charSet="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="robots" content="noindex">
		<meta name="googlebot" content="noindex">
		<link rel="shortcut icon" href="https://www.cw.com.tw/assets_new/img/favicon.ico" type="image/x-icon"/>
		<title>按鈕 Button／元件 Components｜《天下雜誌》網站設計系統 (Web Design System)</title>
		<!--
				天下CSS: main.css
				Design System: style.css
		-->
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<header></header>
		<main>
			<section>
				<div class="container">
					<div class="flex">
						<aside class="select-side"></aside>
						<div class="content-side">
							<div class="flex">
								<div class="col col-2-3">
									<h1>
										按鈕 Button
									</h1>
									<p>
										按鈕用於常見操作立即可見，並且只需單擊、輕觸或按鍵即可輕鬆執行。可以用按鈕來導航或採取行動。
									</p>
								</div>
							</div>
							<hr>
							<h2 id="filled">
								Spec
							</h2>
							<div class="flex">
								<div class="col col-1-3">
									<form action="#!" class="form">
										<div class="form__group spec--highlight">
											<button class="btn btn--outlined btn--pec">搜尋網站的內容</button>
											<span class="detail space" data-val="16"></span><span class="detail height" data-val="48"></span>
											<i class="form__group__help text-center">min-width：144px</i>
										</div>
									</form>
								</div>
							</div>
							<h2 id="filled">
								Outlined Button
							</h2>
							<div class="flex">
								<div class="col col-1-3">
									<h3>Default</h3>
									<form action="#!" class="form">
										<button class="btn btn--outlined">搜尋網站的內容</button>
									</form>
								</div>
								<div class="col col-1-3">
									<h3>Disabled</h3>
									<form action="#!" class="form">
										<button class="btn btn--outlined" disabled="disabled">搜尋網站的內容</button>
									</form>
								</div>
							</div>
							<h2 id="filled">
								Contained Button
							</h2>
							<div class="flex">
								<div class="col col-1-3">
									<h3>Default</h3>
									<form action="#!" class="form">
										<button class="btn btn--contained">搜尋網站的內容</button>
									</form>
								</div>
								<div class="col col-1-3">
									<h3>Disabled</h3>
									<form action="#!" class="form">
										<button class="btn btn--contained" disabled="disabled">搜尋網站的內容</button>
									</form>
								</div>
							</div>
							<h2>How to Use</h2>
							<div class="flex code--block">
								<div class="col col-3-3">
									<div class="tab">
										<div class="tab__nav">
											<ul class="list-reset">
												<li class="active"><span>Default</span></li>
											</ul>
										</div>
										<div class="tab__content">
											<div class="tab__content__pane active"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
		<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
		<script type="text/javascript" src="assets/js/style.js"></script>
	</body>
</html>
