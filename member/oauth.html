	<body class="webaccess__page">
		<header>
			<div class="container">
				<div class="flex justify-between">
					<a href="https://www.cw.com.tw" class="logo">
						<img src="https://www.cw.com.tw/assets_new/img/logo.png" height="40" alt="天下雜誌">
					</a>
				</div>
			</div>
		</header>
		<main>
			<form action="success.html">
				<article>
					<section class="group">
						<!-- 購買流程的第三方註冊流程 -->
						<h2 class="mb0">註冊天下雜誌帳號以完成訂閱</h2>
						<!-- 一般的第三方註冊流程
						<h2 class="mb0">註冊天下雜誌帳號</h2> -->
						<p class="h3 mt0 mb20">只差最後一步！請輸入您的聯絡資訊以取得完整的會員權益</p>
						<div class="flex-container">
							<div class="label form__group form__group--filled">
								<label class="label">
									<div class="form__group__placeholder">請輸入姓名</div>
									<input type="email" class="form__group__input">
								</label>
							</div>
							<div class="label form__group form__group--filled form__group--hasicon">
								<label for="#!" class="label">
									<div class="form__group__placeholder">請輸入手機號碼</div>
									<input type="tel" class="form__group__input form__group__input--default">
									<i class="form__group__help form__group__help--strong">
										我們會將您的手機號碼用於維護帳戶安全，並不會向他人顯示這項資訊
									</i>
								</label>
							</div>
							<div class="label">
								{{ 請放 reCAPTCHA }}
							</div>
							<label class="label--check my20">
								<input type="checkbox" name="agree_terms" value="1">
								<span class="label__check__mark"></span>
								<span class="label__check__txt">
									繼續註冊代表你同意天下雜誌群的<a href="https://member.cwg.tw/privacy-policy" target="_blank" class="btn--text">隱私權政策</a>與<a href="https://member.cwg.tw/register-rule" target="_blank" class="btn--text">會員服務條款</a>
								</span>
							</label>
							<a href="success.html" class="btn btn--100 btn--contained">註冊</a>
						</div>
					</section>
				</article>
			</form>
