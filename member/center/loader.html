<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charSet="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <title>資料送出中</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link rel="shortcut icon" href="https://www.cw.com.tw/assets_new/img/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
    	*{margin:0;padding:0}html{min-height:100%;height:100%;font-family:-apple-system,BlinkMacSystemFont,San Francisco,Roboto,Segoe UI,Helvetica Neue,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-size-adjust:100%;text-rendering:optimizeLegibility;scroll-behavior:smooth}body{background-color:rgba(23,23,23,.4)}@media (min-width:1024px){body{padding-bottom:550px;font-family:Roboto,'Noto Sans TC','思源黑體 TC','思源黑體 TW','思源黑體','微軟正黑體','繁黑體','Microsoft JhengHei',Lato,Arial,'Segoe UI Emoji','Segoe UI Symbol','新細明體',sans-serif;font-display:swap}}.loader{position:fixed;top:0;left:0;width:100%;height:100%;z-index:100}.loader::before{position:absolute;width:100%;height:100%;background-color:rgba(23,23,23,.5)}.loader__text{color:#fff;font-size:.875em;font-weight:500}.loader__animate{display:block;position:absolute;top:50%;left:50%;-moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}.loader__animate--triggle{position:static;-moz-transform:translate(0,0);-ms-transform:translate(0,0);-webkit-transform:translate(0,0);transform:translate(0,0)}.loader__icon{position:relative;width:50px;height:50px;margin:auto}.loader__icon::after,.loader__icon::before{display:block;content:'';position:absolute;top:15px;width:25px;height:25px;-moz-border-radius:50%;-webkit-border-radius:50%;border-radius:50%}.loader__icon::before{background:linear-gradient(90deg,#003a9f,#003186);animation:rotation1 1s linear infinite}.loader__icon::after{background:linear-gradient(90deg,#d60c18,#9d0505);animation:rotation2 1s linear infinite}@keyframes rotation1{from{left:5px;z-index:1}to{left:25px}}@keyframes rotation2{from{right:5px}to{right:25px}}
    </style>
</head>

<body>
    <div class="loader">
        <div class="loader__animate">
            <div class="loader__icon"></div>
            <div class="loader__text text-center">資料送出中，請勿關閉視窗</div>
        </div>
    </div>
</body>

</html>
