		<meta charSet="utf-8"/>

	<body class="webaccess__page">
		<header>
			<div class="container">
				<div class="flex justify-between">
					<a href="https://www.cw.com.tw" class="logo">
						<img src="https://www.cw.com.tw/assets_new/img/logo.png" height="40" alt="天下雜誌">
					</a>
				</div>
			</div>
		</header>
		<main class="mb40">
			<article>
				<h1>註冊</h1>
				<form action="success.html">
					<section class="group">
						<div class="flex-container">
							<div class="label form__group form__group--filled">
								<label class="label">
									<div class="form__group__placeholder">請輸入姓名</div>
									<input type="name" class="form__group__input">
								</label>
							</div>
							<div class="label form__group form__group--filled">
								<label class="label">
									<div class="form__group__placeholder">請輸入 Email，未來這會是您的會員帳號</div>
									<input type="email" class="form__group__input">
								</label>
							</div>
							<div class="label form__group form__group--filled form__group--error">
								<label class="label">
									<div class="form__group__placeholder">請輸入手機號碼</div>
									<input type="tel" class="form__group__input">
									<i class="form__group__help form__group__help--strong form__group__help--highlight">請輸入正確格式</i>
									<i class="form__group__help form__group__help--strong">我們會將您的手機號碼用於維護帳戶安全，並不會向他人顯示這項資訊</i>
								</label>
							</div>
							<label class="label--check my20">
								<input type="checkbox" name="checked-privacy">
								<span class="label__check__mark"></span>
								<span class="label__check__txt">
									繼續註冊代表你同意天下雜誌群的<a href="https://member.cwg.tw/privacy-policy" target="_blank" class="btn--text">隱私權政策</a>與<a href="https://member.cwg.tw/register-rule" target="_blank" class="btn--text">會員服務條款</a>
								</span>
							</label>
							<button class="btn btn--100 btn--contained">註冊</button>
						</div>
					</section>
				</form>
			</article>
		</main>
		<div class="message message--dialogs" style="display: none;">
			<div class="message__container">
				<i class="icon icon-cancel message__close"></i>
				<div class="message__txt">
					<h2>註冊發生錯誤，請重新註冊</h2>
					<p class="mtb0">
						若有問題請提供錯誤代碼給天下客服。（錯誤代碼：0003）
					</p>
					<p class="mb0">
						客服信箱：bill@service.cw.com.tw<br>
						讀者服務專線：886-2-2662-0332<br>
						服務時間：週一～週五 09:00~17:30
					</p>
				</div>
				<div class="message__btn">
					<button class="btn btn--contained">我知道了</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../assets/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery.creditCardValidator.js"></script>
