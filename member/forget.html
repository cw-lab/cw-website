	<body class="webaccess__page">
		<header>
			<div class="container">
				<div class="flex justify-between">
					<a href="https://www.cw.com.tw" class="logo">
						<img src="https://www.cw.com.tw/assets_new/img/logo.png" height="40" alt="天下雜誌">
					</a>
				</div>
			</div>
		</header>
		<main class="mb40">
			<article>
				<h1 class="mb0">忘記密碼</h1>
				<p class="mt0">請輸入以下資訊來重新設定密碼</p>
				<form action="change.html">
					<section class="group">
						<div class="flex-container">
							<div class="label form__group form__group--filled">
								<label class="label">
									<div class="form__group__placeholder">請輸入 Email</div>
									<input type="email" class="form__group__input">
									<!-- <i class="form__group__help form__group__help--strong form__group__help--highlight">請輸入正確格式</i>
									<i class="form__group__help form__group__help--strong">您將用此E-mail登入天下雜誌</i> -->
								</label>
							</div>
							<div class="mt10-mb20 form__group__help--strong text-center"></div>
							<button class="btn btn--100 btn--contained">發送驗證信</button>
						</div>
					</section>
					<section class="group">
						<div class="flex-container">
							<div class="label form__group form__group--filled">
								<label class="label">
									<div class="form__group__placeholder">請輸入 Email</div>
									<input type="email" class="form__group__input" value="bilylin66@gmail.com">
								</label>
							</div>
							<div class="mt10-mb20 form__group__help--strong text-center">
								密碼重設驗證信已發送，請至您的信箱收信
							</div>
							<button class="btn btn--100 btn--animate btn--contained" disabled="disabled"><span id="count">60</span>秒後重新發送驗證信</button>
						</div>
					</section>
				</form>
			</article>
		</main>
		<script type="text/javascript" src="../assets/js/jquery-1.11.3.min.js"></script>

		<script type="text/javascript" src="../assets/js/cw.js"></script>
		<script>
			$(function(){
				var counter = 60;
				setInterval(function() {
					counter--;
					if (counter >= 0) {
						$("#count").html(counter);
					}
					// if (counter === 0) {
