<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://www.cw.com.tw/assets_new/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>候選人－天下雜誌</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <a href="#!" class="logo"><i class="icon-cw"></i><i class="icon-logo-1"></i></a>
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end align-items-center sns-block">
                        <!-- <h6 class="mb-0 font-weight-normal">Last Updated：2019.11.25 </h6> -->
                        <ul class="d-flex list-reset sns">
                            <li><a class="px-2" href="https://www.facebook.com/sharer/sharer.php?u=https%3A//web.cw.com.tw/static/2020-presidential-candidates/index.html" target="_blank"><i class="icon-fb"></i></a></li>
                            <li><a class="px-2" href="https://line.naver.jp/R/msg/text/?https://web.cw.com.tw/static/2020-presidential-candidates/index.html" target="_blank"><i class="icon-line"></i></a></li>
                            <li><a class="px-2" href="https://twitter.com/share?url=https://web.cw.com.tw/static/2020-presidential-candidates/index.html" target="_blank"><i class="icon-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="legislator__detail">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="row align-items-md-center py-5">
                        <div class="form-group mb-0 col-8 offset-2 offset-md-0 col-md-12">
                            <div class="row">
                                <div class="col-md-4 my-1">
                                    <select id="sort" class="form-control" name="">
                                        <option disabled>請選擇地區</option>
                                        <option value="north" selected>北部地區</option>
                                        <option value="middle">中部地區</option>
                                        <option value="south">南部地區</option>
                                        <option value="east">東部地區</option>
                                        <option value="offshore">離島地區</option>
                                        <option value="aborigine">原住民</option>
                                    </select>
                                </div>
                                <div class="col-md-4 my-1">
                                    <select id="country" class="form-control" name="">
                                        <option disabled>請選擇縣市</option>
                                        <option value="keelung">基隆市</option>
                                        <option value="taipei" selected>台北市</option>
                                        <option value="newtaipei">新北市</option>
                                        <option value="taoyuan">桃園市</option>
                                        <option value="hsinchucity">新竹市</option>
                                        <option value="hsinchucounty">新竹縣</option>
                                    </select>
                                </div>
                                <div class="col-md-4 my-1">
                                    <select id="electorate" class="form-control" name="">
                                        <option disabled>請選擇選區</option>
                                        <option value="tp1" selected>第1選舉區</option>
                                        <option value="tp2">第2選舉區</option>
                                        <option value="tp3">第3選舉區</option>
                                        <option value="tp4">第4選舉區</option>
                                        <option value="tp5">第5選舉區</option>
                                        <option value="tp6">第6選舉區</option>
                                        <option value="tp7">第7選舉區</option>
                                        <option value="tp8">第8選舉區</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row candidate__group"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="keywordModal" tabindex="-1" role="dialog" aria-labelledby="keywordModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="keywordModalCenterTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="keyword__block"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="performModal" tabindex="-1" role="dialog" aria-labelledby="performModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="performModalCenterTitle">問政表現</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <ul class="rate__block"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="familyModal" tabindex="-1" role="dialog" aria-labelledby="familyModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="familyModalCenterTitle">政治家族</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p class="family__block"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <div class="opacity"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/country.js"></script>
    <script src="js/candidate.js"></script>
    <script src="js/keywords.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
