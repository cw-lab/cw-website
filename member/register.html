<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charSet="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="robots" content="noindex">
		<meta name="googlebot" content="noindex">
		<title>註冊｜天下雜誌｜華文世界最優質的財經雜誌</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" href="https://www.cw.com.tw/assets_new/img/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="../assets/css/cw.css">
		<link rel="stylesheet" href="../assets/css/secant.css">
	</head>
	<body class="webaccess__page">
		<header>
			<div class="container">
				<div class="flex justify-between">
					<a href="https://www.cw.com.tw" class="logo">
						<img src="https://www.cw.com.tw/assets_new/img/logo.png" height="40" alt="天下雜誌">
					</a>
				</div>
			</div>
		</header>
		<main class="mb40">
			<article>
				<h1>註冊</h1>
				<form action="success.html">
					<section class="group">
						<div class="social_login social_login--facebook">
							<i class="icon icon-facebook"></i>以 Facebook 帳號繼續
						</div>
						<div class="separation separation--or"><span>或</span></div>
						<div class="flex-container">
							<div class="label form__group form__group--filled">
								<label class="label">
									<div class="form__group__placeholder">請輸入姓名</div>
									<input type="name" class="form__group__input">
								</label>
							</div>
							<div class="label form__group form__group--filled">
								<label class="label">
									<div class="form__group__placeholder">請輸入 Email（會員帳號）</div>
									<input type="email" class="form__group__input">
									<!-- <i class="form__group__help form__group__help--strong form__group__help--highlight">請輸入正確格式</i>
									<i class="form__group__help form__group__help--strong">您將用此E-mail登入天下雜誌</i> -->
								</label>
							</div>
							<div class="label form__group form__group--filled form__group--error">
								<label class="label">
									<div class="form__group__placeholder">請輸入手機號碼</div>
									<input type="tel" class="form__group__input">
									<i class="form__group__help form__group__help--strong form__group__help--highlight">請輸入正確格式</i>
									<i class="form__group__help form__group__help--strong">我們會將您的手機號碼用於維護帳戶安全，並不會向他人顯示這項資訊</i>
								</label>
							</div>
							<div class="label form__group form__group--filled form__group--hasicon">
								<label for="#!" class="label">
									<div class="form__group__placeholder">請輸入密碼（8-12碼英數字）</div>
									<input type="password" class="form__group__input form__group__input--default">
									<i class="form__group__icon icon icon-eye icon-eyeoff"></i>
								</label>
							</div>
							<div class="label form__group form__group--filled form__group--hasicon form__group--error">
								<label for="#!" class="label">
									<div class="form__group__placeholder">請再次輸入密碼</div>
									<input type="password" class="form__group__input form__group__input--default">
									<i class="form__group__icon icon icon-eye icon-eyeoff"></i>
									<i class="form__group__help form__group__help--strong form__group__help--highlight">請再次輸入密碼</i>
								</label>
							</div>
							<div class="mt10-mb20 form__group__help--strong text-center">
								繼續註冊代表你同意天下雜誌的<a href="#!" target="_blank" class="btn--text">服務條款</a>與<a href="#!" target="_blank" class="btn--text">隱私權政策</a>
							</div>
							<button class="btn btn--100 btn--contained">註冊</button>
						</div>
					</section>
					<div class="text-center">
						我已經是會員 <a href="login.html" class="btn--text">登入</a>
					</div>
				</form>
			</article>
		</main>
		<script type="text/javascript" src="../assets/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery.creditCardValidator.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-beta.2/lazyload.js"></script>
		<script type="text/javascript" src="../assets/js/cw.js"></script>
	</body>
</html>
